<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Texture Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #F9FAFB;
        }
        .prompt-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3B82F6;
            border-color: #3B82F6;
        }
        .generate-btn {
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .generate-btn:hover {
            background-color: #1D4ED8;
        }
        .generate-btn:active {
            transform: scale(0.98);
        }
        .loader {
            border: 4px solid #4B5563;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-900 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
        
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">AI Texture Generator</h1>
            <p class="mt-2 text-gray-400">Describe the texture you want to create for your 3D models.</p>
        </div>

        <!-- Input Form -->
        <div class="space-y-4">
            <textarea id="prompt" rows="3" class="prompt-input w-full p-4 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 transition-colors duration-300" placeholder="e.g., Seamless photorealistic brick wall, 4k, detailed mortar, mossy"></textarea>
            <button id="generateBtn" class="generate-btn w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md flex items-center justify-center">
                <svg id="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
                <span id="btn-text">Generate Texture</span>
            </button>
        </div>

        <!-- Output Section -->
        <div id="output" class="w-full aspect-square bg-gray-800 rounded-lg flex items-center justify-center border border-dashed border-gray-700 hidden">
            <!-- Loader -->
            <div id="loader" class="loader hidden"></div>
            <!-- Error Message -->
            <p id="error" class="text-red-400 text-center hidden p-4"></p>
            <!-- Image Result -->
            <div id="image-container" class="w-full h-full hidden">
                <img id="resultImage" class="object-cover w-full h-full rounded-lg" src="" alt="Generated Texture">
            </div>
        </div>

        <!-- Download Button -->
        <a id="downloadBtn" href="#" download="generated_texture.png" class="generate-btn w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 text-center hidden items-center justify-center">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
            Download Texture
        </a>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btn-text');
        const btnIcon = document.getElementById('btn-icon');
        const promptInput = document.getElementById('prompt');
        const outputContainer = document.getElementById('output');
        const loader = document.getElementById('loader');
        const errorDisplay = document.getElementById('error');
        const imageContainer = document.getElementById('image-container');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');

        generateBtn.addEventListener('click', generateTexture);

        async function generateTexture() {
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                showError("Please enter a description for the texture.");
                return;
            }

            setLoading(true);
            
            try {
                const imageUrl = await callImageGenerationAPI(userPrompt);
                displayImage(imageUrl);
            } catch (err) {
                console.error('API Call Failed:', err);
                showError("Failed to generate texture. Please try again later.");
            } finally {
                setLoading(false);
            }
        }
        
        async function callImageGenerationAPI(prompt, retries = 3, delay = 1000) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
            const payload = { 
                instances: [{ "prompt": prompt }],
                parameters: { "sampleCount": 1 }
            };

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                        return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    } else {
                        throw new Error("Invalid API response format.");
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === retries - 1) throw error;
                    await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
                }
            }
        }


        function setLoading(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                btnText.textContent = 'Generating...';
                outputContainer.classList.remove('hidden');
                loader.classList.remove('hidden');
                errorDisplay.classList.add('hidden');
                imageContainer.classList.add('hidden');
                downloadBtn.classList.add('hidden');
            } else {
                generateBtn.disabled = false;
                btnText.textContent = 'Generate Texture';
            }
        }

        function displayImage(imageUrl) {
            loader.classList.add('hidden');
            resultImage.src = imageUrl;
            imageContainer.classList.remove('hidden');
            downloadBtn.href = imageUrl;
            downloadBtn.classList.remove('hidden');
            downloadBtn.style.display = 'flex';
        }

        function showError(message) {
            loader.classList.add('hidden');
            imageContainer.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            outputContainer.classList.remove('hidden');
            errorDisplay.textContent = message;
            errorDisplay.classList.remove('hidden');
        }
    </script>
</body>
</html>
